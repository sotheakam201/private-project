server:
  port: 8089
spring:
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/db_keycloak
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/local
  jpa:
    hibernate:
      ddl-auto: update

jwt:
  auth:
    converter:
      resource-id: backend-api
      principle-attribute: preferred_username